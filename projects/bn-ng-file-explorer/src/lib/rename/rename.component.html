<span class="folder-input" [hidden]="!folder.edit">
  <input type="text" #folderNameInput [(ngModel)]="folder.folderName" (blur)="rename()"
    (dblclick)="$event.preventDefault(); $event.stopPropagation();"
    (keyup.enter)="rename()" [attr.name]="folder.folderName"
    class="form-control p-1 mt-2" />
</span>
