

  <li class="u-cursor-pointer folder position-relative"
    (click)="selectFolder()" (dblclick)="getFolders()"
    >

    <div title="Delete Folder" *ngIf="folder.CanDelete && !folder.edit" (click)="deleteFolder()" class="delete-icon position-absolute">
      <i class="fa fa-trash"></i>
    </div>

    <div class="icon">
      <i class="fa fa-folder"></i>
    </div>

    <span class="folder-text" [hidden]="folder.edit" [attr.title]="folder.name"
      (dblclick)="folder.edit = true; $event.stopPropagation();">{{ folder.name }}</span>

    <bn-rename [hidden]="!folder.edit" [folder]="folder" (renamed)="editFolder()"></bn-rename>

  </li>
