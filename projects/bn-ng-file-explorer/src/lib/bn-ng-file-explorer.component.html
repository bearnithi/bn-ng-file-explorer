<bn-path-breadcrumb (pathChange)="fileExplorerService.changePath($event)"></bn-path-breadcrumb>
<ul class="grid-list">
  <div class="folder-container">
    <li class="u-cursor-pointer folder" (click)="addFolder()">
      <div class="icon">
        <i class="fa fa-plus"></i>
      </div>
      <span class="folder-text">New</span>
    </li>
  </div>

  <div *ngFor="let folder of _folders; let i = index" [ngSwitch]="folder.type">
    <bn-folder *ngSwitchCase="'FOLDER'"
    [folderIndex]="i" [folder]="folder" [ngClass]="{'selected-folder': selectedFolder === i}"
      class="folder-container" (action)="publishAction($event,folder)"></bn-folder>

      <bn-file *ngSwitchCase="'FILE'" [file]="folder" [ngClass]="{'selected-folder': selectedFolder === i}"
      class="folder-container"></bn-file>
  </div>

</ul>
